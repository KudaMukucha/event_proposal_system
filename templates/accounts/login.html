{%extends 'accounts/base.html'%}

{%block heading%}

Log into Event Proposal System

{%endblock heading%}

{%block content%}
<form action="" method="post" class="p-4 p-md-5 rounded-3 bg-light">
    {%csrf_token%}
   
    <div class="form-floating mb-3">
        <input type="text" name="username" class="form-control" id="floatinginput"  value="{{ username|default:'' }}">
        <label for="floatinginput">Username</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="floatingpassword">
        <label for="floatingpassword">Password</label>
        
    </div>
    <button class="w-100 btn btn-lg btn-primary">Sign in</button>
    <hr class="my-4">
    <small class="text-muted">Don't have an account? 
        <a href="">Sign Up</a>
    </small>
</form>

{%endblock%}
